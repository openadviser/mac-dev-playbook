  - node
  - nvm
  - php
  - ssh-copy-id
  - tig
  - tmux
  - tree
  - openssl
  - youtube-dl
  - wget
  - wrk

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - appcleaner
  - audacity
  - bartender
  - balenaetcher
  - brave-browser
  - calibre
  - ccleaner
  - charles
