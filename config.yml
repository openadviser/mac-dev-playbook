---
downloads: ~/.ansible-downloads/

configure_dotfiles: true
configure_terminal: true
configure_osx: true

# Set to 'true' to configure the Dock via dockutil.
configure_dock: true
dockitems_remove:
 - Launchpad
 - TV
 - Mail
 - Maps
 - Photos
 - FaceTime
 - Contacts
 - Music
 - Podcasts
 - Reminders
 - Notes
 - 'System Preferences'
 - 'App Store'
dockitems_persist:
 - name: "Brave Browser"
   path: "/Applications/Brave Browser.app/"
   pos: 2
 - name: "Spotfiy"
   path: "/Applications/Spotify.app/"
   pos: 3
 - name: "Books"
   path: "/Applications/Books.app/"
   pos: 4
 - name: "Kindle"
   path: "/Applications/Kindle.app/"
   pos: 5
 - name: "Calendar"
   path: "/Applications/Books.app/"
   pos: 6
 - name: "OmniFocus"
   path: "/Applications/OmniFocus.app/"
   pos: 7
 - name: "Evernote"
   path: "/Applications/Evernote.app/"
   pos: 8
 - name: "XMind"
   path: "/Applications/XMind.app/"
   pos: 9
 - name: "Scrivener"
   path: "/Applications/Scrivener.app/"
   pos: 10
 - name: "Affinity Photo"
   path: "/Applications/Affinity Photo.app/"
   pos: 11
